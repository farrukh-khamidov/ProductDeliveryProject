<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::page_head('Permissions')"></head>

<body>
    <!-- Pre-loader start -->
    <div th:replace="fragments/preloader::preloader"></div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            <nav th:replace="fragments/navbar::navbar"></nav>

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav th:replace="fragments/sidebar :: sidebar"></nav>
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Permissions</h5>
                                                        <a th:href="@{permissions/create}" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" >
                                                            <i class="icofont icofont-plus m-r-5"></i> Add Permission
                                                        </a>
                                                    </div>
                                                    <div class="card-block">
                                                        <div class="dt-responsive table-responsive">
                                                            <table id="datatable" class="table table-striped table-bordered nowrap">
                                                                <thead>
                                                                <tr>
                                                                    <th>ID</th>
                                                                    <th>Name</th>
                                                                    <th>Created At</th>
                                                                </tr>
                                                                </thead>
                                                            </table>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div th:replace="fragments/footer::footer"></div>
<script>
    function deleteRow(e) {
        var button = $(e);
        console.log(button)
        console.log(button.attr('permissionId'))
        var permissionId = button.attr('permissionId');
        swal({
                title: "Are you sure?",
                text: "Your will not be able to recover this element!",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: false
            },
            function(value){
                if (value) {
                    $.ajax({
                        'url' : "[[@{/permissions/delete/}]]" + permissionId,
                        'type' : 'GET',
                        'success' : function(data) {
                            swal("Deleted!", "Your imaginary file has been deleted.", "success");
                            button.parents('tr').remove();
                        },
                        'error' : function(request,error) {
                            swal("Error!", "Something went wrong.", "error");
                        }
                    });
                }
                console.log(value)

            });
    }

    $(document).ready(function () {

        // Server side processing Data-table
        $('#datatable').DataTable({
            processing: true,
            serverSide: true,
            order: [
                [1, "desc"]
            ],
            ajax: "[[@{/permissions/ajax}]]",
            columns: [
                { "data": "id" },
                { "data": "name" },
                { "data": "createdAt" },
            ]
        });



        $('body').on('click', '.page-link', function (e) {
            e.preventDefault();
            window.location = $(this).attr('href').replace('{pageSize}', $('#pageSize').val());
        });

        $('body').on('change', '#pageSize', function () {
            console.log($('#pageSize').val())
            window.location = "[[@{/permissions/page/}]][[${currentPage}]]/size/" + $('#pageSize').val() + "?sortField=[[${sortField}]]&sortDir=[[${sortDir}]]";
        });
        $('body').on('click', '#search-btn', function () {
            window.location = "[[@{/permissions/page/}]][[${currentPage}]]/size/[[${currentSize}]]?sortField=[[${sortField}]]&sortDir=[[${sortDir}]]&keyword=" + $('#search').val();
        });


    })
</script>
</html>
