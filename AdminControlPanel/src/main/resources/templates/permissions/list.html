<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::page_head('Permissions')"></head>

<body>
    <!-- Pre-loader start -->
    <div th:replace="fragments/preloader::preloader"></div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            <nav th:replace="fragments/navbar::navbar"></nav>

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav th:replace="fragments/sidebar :: sidebar"></nav>
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-body">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Permissions</h5>
                                                <a th:href="@{permissions/create}" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" >
                                                        <i class="icofont icofont-plus m-r-5"></i> Add Permission
                                                </a>
                                            </div>
                                            <div class="card-block">
                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                                                        <div>
                                                            <label class="pagination-page-size-label">Show <select name="pageSize" id="pageSize" class="form-control input-sm">
                                                                <option th:selected="${currentSize == 10}" value="10">10</option>
                                                                <option th:selected="${currentSize == 25}" value="25">25</option>
                                                                <option th:selected="${currentSize == 50}" value="50">50</option>
                                                                <option th:selected="${currentSize == 100}" value="100">100</option>
                                                            </select> entries</label>
                                                        </div>
                                                    </div>


                                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                                        <div class="text-right">
                                                            <label class="pagination-page-size-label">Search:<input type="search" class="form-control input-sm"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="table-responsive">
                                                            <table class="table table-striped table-bordered table-hover">
                                                                <thead>
                                                                <tr>
                                                                    <th class="w-px-80">#</th>
                                                                    <th>Name</th>
                                                                    <th>Created At</th>
                                                                    <th class="w-px-100">Actions</th>

                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr th:each="permission: ${permissions}">
                                                                    <th scope="row">[[${permission.id}]]</th>
                                                                    <td>[[${permission.name}]]</td>
                                                                    <td>[[${permission.createdAt}]]</td>
                                                                    <td>
                                                                        <a th:href="@{'/permissions/update/' + ${permission.id}}"><i class="icofont icofont-edit icofont-lg"></i></a>
                                                                        <a href="javascript:void(0)" th:permissionId="${permission.id}" onclick="deleteRow(this)"><i class="icofont icofont-ui-delete icofont-lg"></i></a>
                                                                    </td>
                                                                </tr>

                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-xs-12 col-sm-12 col-md-5">
                                                            <div>Showing [[${startCount}]] to [[${endCount}]] of [[${totalCount}]] entries</div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-12 col-md-7">
                                                            <div class="dataTables_paginate paging_simple_numbers" id="simpletable_paginate">
                                                                <ul class="pagination">
                                                                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                                                                        <a th:href="@{'/permissions/page/' + ${currentPage - 1} + '/size/'}" class="page-link">Previous</a>
                                                                    </li>
                                                                    <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${currentPage != i ? 'page-item' : 'page-item active'}">
                                                                        <a th:href="@{'/permissions/page/' + ${i} + '/size/'}" class="page-link">[[${i}]]</a>
                                                                    </li>
                                                                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                                                                        <a th:href="@{'/permissions/page/' + ${currentPage + 1} + '/size/'}" class="page-link">Next</a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div th:replace="fragments/footer::footer"></div>
<script>
    function deleteRow(e) {
        var button = $(e);
        console.log(button)
        console.log(button.attr('permissionId'))
        var permissionId = button.attr('permissionId');
        swal({
                title: "Are you sure?",
                text: "Your will not be able to recover this element!",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: false
            },
            function(value){
                if (value) {
                    $.ajax({
                        'url' : "[[@{/permissions/delete/}]]" + permissionId,
                        'type' : 'GET',
                        'success' : function(data) {
                            swal("Deleted!", "Your imaginary file has been deleted.", "success");
                            button.parents('tr').remove();
                        },
                        'error' : function(request,error) {
                            swal("Error!", "Something went wrong.", "error");
                        }
                    });
                }
                console.log(value)

            });
    }

    $(document).ready(function () {
        $('body').on('click', '.page-link', function (e) {
            e.preventDefault();
            window.location = $(this).attr('href') + $('#pageSize').val();
        });

        $('body').on('change', '#pageSize', function (e) {
            window.location = "[[@{/permissions/page/}]]" + [[${currentPage}]] + "/size/" + $('#pageSize').val();
        });
    })
</script>
</html>
