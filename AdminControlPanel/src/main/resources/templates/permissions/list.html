<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::page_head('Regions')"></head>

<body>
    <!-- Pre-loader start -->
    <div th:replace="fragments/preloader::preloader"></div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            <nav th:replace="fragments/navbar::navbar"></nav>

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav th:replace="fragments/sidebar :: sidebar"></nav>
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-body">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Permissions</h5>
                                                <a th:href="@{permissions/create}" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" >
                                                        <i class="icofont icofont-plus m-r-5"></i> Add Permission
                                                </a>
                                            </div>
                                            <div class="card-block table-border-style">
                                                <div class="table-responsive">
                                                    <table class="table table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>#</th>
                                                            <th>Name</th>
                                                            <th>Created At</th>
                                                            <th>Actions</th>

                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="permission: ${permissions}">
                                                            <th scope="row">[[${permission.id}]]</th>
                                                            <td>[[${permission.name}]]</td>
                                                            <td>[[${permission.createdAt}]]</td>
                                                            <td>
                                                                <a th:href="@{'/permissions/update/' + ${permission.id}}"><i class="icofont icofont-edit"></i></a>
                                                                <button class="btn-default " th:permissionId="${permission.id}" type="button" onclick="deleteRow(this)"><i class="icofont icofont-ui-delete"></i></button>
                                                            </td>
                                                        </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div th:replace="fragments/footer::footer"></div>
<script>
    function deleteRow(e) {
        var button = $(e);
        console.log(button)
        console.log(button.attr('permissionId'))
        var permissionId = button.attr('permissionId');
        swal({
                title: "Are you sure?",
                text: "Your will not be able to recover this element!",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: false
            },
            function(value){
                if (value) {
                    $.ajax({
                        'url' : '/admin/permissions/delete/' + permissionId,
                        'type' : 'GET',
                        'success' : function(data) {
                            swal("Deleted!", "Your imaginary file has been deleted.", "success");
                            button.parents('tr').remove();
                        },
                        'error' : function(request,error) {
                            swal("Error!", "Something went wrong.", "error");
                        }
                    });
                }
                console.log(value)

            });
    }
</script>
</html>
