<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::page_head('Places')"></head>

<body>
    <!-- Pre-loader start -->
    <div th:replace="fragments/preloader::preloader"></div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            <nav th:replace="fragments/navbar::navbar"></nav>

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav th:replace="fragments/sidebar :: sidebar"></nav>
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-body">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Places</h5>
                                                <a th:href="@{places/add}" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" >
                                                        <i class="icofont icofont-plus m-r-5"></i> Add Place
                                                </a>
                                            </div>
                                            <div class="card-block table-border-style">
                                                <div class="table-responsive">
                                                    <table class="table table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>#</th>
                                                            <th>Region</th>
                                                            <th>Name</th>
                                                            <th>Created At</th>
                                                            <th>Actions</th>

                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="place: ${places}">
                                                            <th scope="row">[[${place.id}]]</th>
                                                            <td>[[${place.region.name}]]</td>
                                                            <td>[[${place.name}]]</td>
                                                            <td>[[${place.createdAt}]]</td>
                                                            <td></td>
                                                        </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div th:replace="fragments/footer::footer"></div>
</html>
