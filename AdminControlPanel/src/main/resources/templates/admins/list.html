<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::page_head('Regions')"></head>

<body>
    <!-- Pre-loader start -->
    <div th:replace="fragments/preloader::preloader"></div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            <nav th:replace="fragments/navbar::navbar"></nav>

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav th:replace="fragments/sidebar :: sidebar"></nav>
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-body">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>Admins</h5>
                                                <a th:href="@{admins/add}" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" >
                                                    <i class="icofont icofont-plus m-r-5"></i> Add Admin
                                                </a>
                                            </div>
                                            <div class="card-block table-border-style">
                                                <div class="table-responsive">
                                                    <table class="table table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>#</th>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>email</th>
                                                            <th>enabled</th>

                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="admin: ${admins}">
                                                            <th scope="row">[[${admin.id}]]</th>
                                                            <td>[[${admin.firstName}]]</td>
                                                            <td>[[${admin.lastName}]]</td>
                                                            <td>[[${admin.email}]]</td>
                                                            <td>
                                                                <input th:adminId="${admin.id}" type="checkbox" class="enabled" th:checked="${admin.enabled}">
                                                            </td>
                                                        </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div th:replace="fragments/footer::footer"></div>
<script>
    $(document).ready(function () {

        $('body').on('change', ".enabled", function () {
            console.log($(this).prop('checked'))
            console.log($(this).attr('adminId'))

            $.ajax({
                'url' : '[[@{/admins/}]]' + $(this).attr('adminId') + '/enabled/' + $(this).prop('checked'),
                'type' : 'GET',
                'error' : function(request,error) {
                    console.log("Something went wrong.");
                }
            });
        })

    });
</script>
</html>
